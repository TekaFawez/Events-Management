<p-toast></p-toast>
<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>List <b>Users</b></h2>

                    </div>
                    <div class="col-sm-4">

                        <button type="button" class="btn btn-info add-new" [routerLink]="['/add-user']"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>name</th>

                        <th>email</th>


                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let User of users">
                    <tr>
                        <td> {{ User.name }} </td>
                        <td>{{User.email}}</td>

                        <td>

                            <a class="edit" title="Edit" data-toggle="tooltip" (click)=" updateUser(User.id)"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip" (click)="deleteUser(User.id)"><i class="material-icons">&#xE872;</i></a>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <p-confirmDialog [style]="{ width: '50vw' }" [baseZIndex]="10000" rejectButtonStyleClass="p-button-text"></p-confirmDialog>

</div>
