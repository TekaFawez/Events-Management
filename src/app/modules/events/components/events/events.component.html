<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>List <b>Events</b></h2>

                    </div>
                    <div class="col-sm-4">

                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>

                        <th>Name</th>
                        <th>places</th>

                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let event of events">
                    <tr>
                        <td> {{ event.id }} </td>
                        <td>{{event.name}}</td>
                        <td>{{event.place}}</td>
                        <td>

                            <button type="button" class="btn btn-success">take a place</button>







                        </td>
                    </tr>
