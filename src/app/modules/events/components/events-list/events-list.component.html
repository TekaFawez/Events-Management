<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>List <b>Events</b></h2>

                    </div>
                    <div class="col-sm-4">

                        <button type="button" class="btn btn-info add-new" [routerLink]="['/add-event']"><i class="fa fa-plus"></i> Add New</button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered">
                <thead>
                    <tr>


                        <th>Name</th>
                        <th>places</th>
                        <th>price</th>

                        <th>date</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let event of events">
                    <tr>

                        <td>{{event.name}}</td>
                        <td>{{event.place}}</td>
                        <td>{{event.price | currency}}</td>
                        <td>{{event.date | date}}</td>
                        <td>

                            <a class="edit" title="Edit" data-toggle="tooltip" (click)=" updateEvent(event.id)"><i class="material-icons">&#xE254;</i></a>
                            <a class="delete" title="Delete" data-toggle="tooltip" (click)="deletEvent(event.id)"><i class="material-icons">&#xE872;</i></a>







                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
    <!-- </div> -->
